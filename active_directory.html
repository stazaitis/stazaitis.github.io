<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Directory</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body { 
            font-family: 'Orbitron', sans-serif;
            background: black;
            color: #00FF00;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navigation Bar */
        .navbar {
            width: 100%;
            background: rgba(0, 255, 0, 0.2);
            padding: 15px 0;
            border-bottom: 2px solid #00FF00;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .navbar a {
            color: black;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            padding: 12px 25px;
            border-radius: 10px;
            background: #00FF00;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 0.8);
            transition: 0.3s;
        }

        .navbar a:hover {
            background: black;
            color: #00FF00;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 1);
        }

        /* Cyberpunk Title */
        .title {
            font-size: 48px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 255, 0, 1), 0 0 25px rgba(0, 255, 0, 0.8);
            display: inline-block;
            border-bottom: 2px solid #00FF00;
            padding-bottom: 10px;
            margin-top: 120px; /* Matches home page layout */
        }

        .content {
            flex-grow: 1; /* Ensures content expands properly */
            padding-bottom: 80px; /* Prevents overlap with back button */
        }

        /* Back Button Always at Bottom */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: black;
            background: #00FF00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0px 0px 15px rgba(0, 255, 0, 1);
            transition: 0.3s;
        }

        .back-button:hover {
            background: black;
            color: #00FF00;
            box-shadow: 0px 0px 20px rgba(0, 255, 0, 1);
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="navbar">
        <a href="index.html" class="active">Home</a>
    </div>

    <!-- Page Content -->
    <div class="content">
        <h1 class="title">ðŸ”¹ Building a Directory Service Server with Active Directory</h1>
        <p>This is the project page for [Project Name]. Add project details here.</p>
        <p>Scroll down to see the back button stay in place.</p>
        <p style="height: 1000px;">(Imagine this as long project documentation that requires scrolling.)</p>
    </div>

    <!-- Back Button Stays Fixed at Bottom -->
    <button class="back-button" onclick="goBack()">â¬… Back</button>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>

</body>
</html>
